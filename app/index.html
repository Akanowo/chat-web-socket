<!DOCTYPE html>
<html>

<head>
    <title>Chat test</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"></script>
</head>

<body>
    <div class="login" id="login">
        <input id="login_name" placeholder="Username">
        <input type="password" id="login_pass" placeholder="Password" value="regEx">
        <button onClick="login()">Login</button>
    </div>

    <div id="after-login" style="display:none">
        <h1 id="me"></h1>
        <div id="search-groups">
            <input type="text" placeholder="search groups" id="groupName">
            <button onclick="searchGroup()">Search</button>
        </div>
        <div id="search-group-result"></div>
        <div id="user-list" class="user-list"></div>
        <div id="group-list" class="group-list"></div>
        <p id="create-group" onclick="openAddGroupWindow()">Create Group</p>
        <div id="video-grid"></div>
        <!-- Modal -->
        <div class="modal fade" id="incomingCallModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="callerName"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="callerImg"></div>
                    <div class="modal-footer">
                        <button type="button" id="declineCallBtn" class="btn btn-danger" data-dismiss="modal">Decline</button>
                        <button type="button" id="acceptCallBtn" class="btn btn-success">Accept</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="/bower_components//socket.io-client/dist/socket.io.js"></script>
    <script src="/bower_components/crypto-js/crypto-js.js"></script>
    <script src="js/chat.js"></script>
</body>
